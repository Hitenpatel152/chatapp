<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatApp</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
			integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-gray-300 min-h-full">
		<section id="form">
			<div class="container mx-auto flex w-2/5 bg-purple-600 h-16 item-center px-1 py-1 mt-16 rounded-t-lg">
				<center>
					<h1 class="text-2xl font-bold ml-32 mt-2 text-white"><i class="fas fa-smile"></i>&nbsp;ChatApp</h1>
				</center>
			</div>
			<div class="container mx-auto w-2/5 bg-purple-800 h-auto item-center px-10 py-10 rounded-b-lg">
				<div class="md:w-1/3">
					<label class="block text-gray-500 font-bold" for="inline-full-name"> Full Name </label>
				</div>
				<div class="w-full">
					<input
						class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
						id="TextName"
						type="text"
						placeholder="Enter your name...."
					/>
					<span id="TextNameValidate" class="mt-2 text-sm text-red-700"></span>
				</div>
				<div class="md:w-1/3">
					<label class="block text-gray-500 font-bold" for="inline-full-name"> Room </label>
				</div>
				<select id="ddl_room" class="bg-gray-200 py-2 px-4 mb-5 appearance-none border-2 border-gray-200 rounded w-full text-gray-700" style="outline: none">
					<option value="room1">room1</option>
					<option value="room2">room2</option>
					<option value="room3">room3</option>
					<option value="room4">room4</option>
				</select>
				<span id="DDLRoomValidate" class="mt-2 text-sm text-red-700"></span>
				<button type="submit" id="btnsubmituser" class="btn-primary bg-gray-200 py-2 px-4 my-5 appearance-none border-2 border-gray-200 rounded w-full text-gray-700">Join Chat</button>
			</div>
		</section>
		<section id="chatapp">
			<div>
				<div class="container mx-auto flex w-2/3 justify-between bg-purple-600 h-16 item-center px-1 py-1 mt-16 rounded-t-lg">
					<center align="left" class="flex">
						<h1 class="text-2xl font-bold ml-10 mt-2 text-white"><i class="fas fa-smile"></i></h1>
						<h1 class="header text-2xl font-bold ml-4 mt-2 text-white">ChatApp</h1>
					</center>
					<center align="right">
						<button id="LeaveBtn" class="text-xl p-2 mr-10 rounded bg-green-300 text-white hover:text-white hover:bg-red-600 font-bold ml-4 mt-2 text-white" style="outline: none">Leave</button>
					</center>
				</div>

				<div class="headbox container flex mx-auto w-2/3 item-center rounded-b-lg justify-between">
					<div class="magArea container mx-auto bg-gray-200 h-64 p-4 overflow-y-auto"></div>
				</div>

				<div class="container mx-auto flex w-2/3 bg-purple-600 h-16 item-center p-4 rounded-b-lg">
					<input placeholder="Write a message...." id="senddata" class="pb-2 pl-2 mr-2 h-8 w-full mx-auto text-purple-800 outline-none bg-gray-300 text-black font-bold py-2 px-4 border-b-4 border-blue-700" />
					<button id="btnsend" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-1 px-3 border-b-4 border-blue-700" style="outline: none">
						<i class="fa fa-paper-plane" class="pb-1 outline-none h-12 w-full mx-auto" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</section>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/client.js"></script>
	</body>
</html>
